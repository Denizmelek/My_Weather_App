<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="stylesheet.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="body-card">
        <div class="container">
          <div class="weather-container">
            <div class="clearfix">
              <form id="weather__form" class="float-left">
                <input
                  type="text"
                  id="weather__form-location"
                  placeholder="Enter a city"
                  autocomplete="off"
                  autofocus="on"
                  class="form-control shadow-sm"
                />
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-warning shadow-sm"
                />
              </form>
              <button
                id="weather-refresh"
                class="float-left btn btn-secondary"
                disabled
              >
                Current Location
              </button>
            </div>
            <div class="weather-summary">
              <div class="weather-summary-header">
                <h1 id="weather-location"></h1>
                <div class="weather-detail__text" id="weather-date"></div>
                <div
                  class="weather-detail__text"
                  id="weather-description"
                ></div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="clearfix">
                    <div class="weather-temp weather-temp--today"></div>
                    <div class="weather-unit__text weather-unit__text--today">
                      °C
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="weather-detail__text">
                    Humidity: <span id="humidity-quality"></span>
                  </div>
                  <div class="weather-detail__text">
                    Wind: <span id="wind-speed"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weatherapp.js"></script>
    <small>
      <a href="https://github.com/Denizmelek/My_Weather_App" target="_blank"
        >Open-source code,</a
      >
      by Denizmelek ©
    </small>
  </body>
</html>
